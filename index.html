  <script>
    // Tailwind animation utilities require custom classes for delay-based animations
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.animate-fade-in').forEach(el => {
        el.classList.add('opacity-100');
      });
      document.querySelectorAll('.animate-fade-in-delay').forEach(el => {
        setTimeout(() => el.classList.add('opacity-100'), 500);
      });
    });
    const swiper = new Swiper('.swiper-container', {
    slidesPerView: 1,  // Adjust number of slides visible
    spaceBetween: 16,  // Adjust spacing between slides
    loop: true,  // Loop through slides
    autoplay: {
      delay: 3000,  // Time between slides in ms
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    breakpoints: {
      640: {
        slidesPerView: 2,  // 2 slides visible on medium screens
      },
      1024: {
        slidesPerView: 3,  // 3 slides visible on large screens
      }
    }
  });
  </script>
  <style>
    /* Custom Animations */
    .animate-fade-in {
      opacity: 0;
      transform: translateY(10px);
      animation: fade-in 1s forwards;
    }
    .animate-fade-in-delay {
      opacity: 0;
      transform: translateY(10px);
      animation: fade-in 1s forwards;
      animation-delay: 0.5s;
    }
    @keyframes fade-in {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
